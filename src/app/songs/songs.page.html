<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Songs</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="padding">
  <!-- floating action button-->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-song" routerDirection="Forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <!-- end of floating action button-->
  <ion-list lines="none">
   <ion-item-sliding  *ngFor="let song of songs; let i = index" #i>
     <ion-item>
        <ion-label>
          <h2>{{song.title}} ({{song.released}})</h2>
          <h3>{{song.singer}}</h3>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="warning" routerLink="/edit-song" routerDirection="Forward">Update</ion-item-option>
        <ion-item-option color="danger">Delete</ion-item-option>
        <!-- <ion-item-option (click)="update(i,song)" color="warning">Update</ion-item-option>
            <ion-item-option color="danger" (click)="delete(i,song)">Delete</ion-item-option> -->
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
