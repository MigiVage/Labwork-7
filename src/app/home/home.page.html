<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="auth-form">
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <h1>Bensa App</h1>
        <br>
        <br>
        <span class="already">Register here!</span>
        <ion-button
          [routerLink]="['/registration']"
          expand="block"
          color="primary"
          
          >Register</ion-button
        >
      <br>
        <span class="already">Already a user?</span>

        <ion-button [routerLink]="['/login']" expand="block" color="danger"
          >Sign In</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
